<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <cmp></cmp>
        <cmp>
            <!-- 需求：当在父组件中想要使用子组件中的数据时  需要使用插槽的方法 -->
            <!-- 同时：在父组件中需要使用一个template来接收数据 -->
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} - </span> -->
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cmp>
        <cmp>
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} *</span> -->
                <span>{{slot.data.join(' * ')}}</span>

            </template>
        </cmp>
        <!-- 
            父级模版里的所有内容都是在父级作用域中编译的,
            子模版里的所有内容都是在子级作用域中编译的
            
         -->
    </div>
    <template id="cmd">
        <div>
            <h2>我是子组件</h2>
            <!-- 在子组件定义插槽的形式 同时将数据绑定(自定义) -->
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
 
            },
            components: {
                cmp: {
                    template: '#cmd',
                    data () {
                        return {
                            pLanguages: ['JavaScript', 'Java', 'C', 'C#', 'C++', 'Go', 'Python'],
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
