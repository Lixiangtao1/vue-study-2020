<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <ul>
      <li v-for="item in list">{{item.name}}</li>
    </ul>
    <button @click="btnClick">Vue.set</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        list:[
          {name:'张三',id:'111'},
          {name:'李四',id:'222'},
          {name:'小明',id:'333'}
        ]
      },
      methods: {
        btnClick () {
          // Vue.set(this.list, 1, {name:'hello',id: '222'})
          // this.list[1].name = 'hello'
          this.list.push({name:'哈哈',id:'444'});
        }
      },
    })
  </script>
</body>
</html>
