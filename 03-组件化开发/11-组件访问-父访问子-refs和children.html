<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn ref="cpn2"></cpn>
        <button @click="btnClick">按钮</button>
    </div>
    <template id="cmp">
        <div>
            <h2>我是子组件</h2>
        </div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                
            },
            components: {
                cpn: {
                    template:'#cmp',
                    data () {
                        return {
                            name:'哈哈哈'
                        }
                    },
                    methods:{
                        showMessage () {
                            console.log('showMessage');
                            
                        } 
                    }
                }
            },
            methods: {
                btnClick () {
                    // console.log(this.$children[0].name); //通过$children 拿到组件通过索引拿到对应组件
                    // 这种方法不利于后期维护 组件一旦变化索引值拿到的组件将不再是所要的 (不利于维护)

                    this.$refs.cpn2.showMessage();
                    // 这种方式通过给对应组件起名字的形式 有利于维护 注意：要给组件加ref属性
                    
                }
            }
        })
    </script>
</body>
</html>
