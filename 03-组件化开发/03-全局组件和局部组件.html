                    <p>hello everyone</p>

            `

        // 2.注册组件 (全局注册组件的方式)
        // Vue.component('myzujian',CMP)

        const vm = new Vue({
            el: '#app',
            data: {
 
            },
            // 局部注册组件 可注册多个  理解components中的key:value
            components: {
                myzujian: CMP
            }
        })
        const vm2 = new Vue({
            el: '#app2',

            }
        })
    </script>
