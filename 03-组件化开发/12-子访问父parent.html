<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <cmp></cmp>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">子组件按钮</button>
            <br> <br> <br>
            <ccmp></ccmp>
        </div>
    </template>
    <template id="ccpn">
        <div>
            <h2>我是子组件的子组件</h2>
            <button @click="btnClick2">按钮</button>
        </div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'vue实例的message'
            },
            components: {
                cmp: {
                    template:'#cpn',
                    data () {
                        return {
                            name:'我是子组件cmp的name'
                        }
                    },
                    methods: {
                        btnClick () {
                            // 子组件访问父组件 $parent
                            console.log(this.$parent.message);
                        }
                    },
                    components: {
                        ccmp: {
                            template:'#ccpn',
                            methods: {
                                btnClick2 () {
                                    // 
                                    // console.log(this.$parent);

                                    // 访问根组件vue实例 $root
                                    // console.log(this.$root.message);
                                    this.$parent.btnClick();
                                    
                                    
                                    
                                }
                                
                            }
                        }
                    }
                }
            },
            methods: {
                showMessage () {
                    console.log('showMessage')
                }
            }
        })
    </script>
</body>
</html>
