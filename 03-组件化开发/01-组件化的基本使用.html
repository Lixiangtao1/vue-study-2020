<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
    </div>
    <script>
        // 1.创建组件构造器对象 构造器名称为Cmp
        // 通常在构建组件化构造器时会传入template模板, 在此处书写模板的HTML代码
        // 此方式在vue2中被弃用, 开始使用它的语法糖模式
        const Cmp = Vue.extend({
            template:`
            <div>
                <h2>哈哈哈哈哈</h2>
                <p>你好你好</p>
                <p>hello world</p>
            </div>`
        })
        
        // 2.注册组件 (两个参数 一个是组件名称 一个是构造器名称)
        Vue.component('my-cmp',Cmp)



        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>
