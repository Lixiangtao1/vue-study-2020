<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <myzj></myzj>
        <myzj></myzj>
        <myzj></myzj>
    </div>
    <!-- // 1.写在script里 -->
    <script type="text\x-template" id="CMP">
        <div>
            <h2>当前计数:{{count}}</h2>
            <button @click="incream">+</button>
            <button @click="desincream">-</button>
        </div>
        
    </script>
   
    <script>
        var obj = {
                count: 0
            }
        // 组件模板的抽离
        // 注册组件：
        Vue.component('myzj',{
            template:'#CMP',
            // data () {
            //     return {
            //         title: '哈哈哈哈',
            //         count: 0
            //     }
            // },
            // data 必须是一个函数 而且要返回一个实例对象
            // 原因： 利于组件的复用, 这样的组件不会互相影响 这是js的特性

            // 2.不利于组件复用的形式
            data () {
                return obj
            },
            methods: {
                incream() {
                    this.count++
                },
                desincream() {
                    this.count--
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                title:'哈哈哈'
            },
           
        })
    </script>
</body>
</html>
