<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h1 v-else>此时的isShow为false</h1>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isShow: true,
        message: 'hello world'
      }
    })
  </script>
</body>
</html>
