<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h2>{{getFullname()}}</h2>
        <h2>{{getFullname()}}</h2>
        <h2>{{getFullname()}}</h2>
        <h2>{{getFullname()}}</h2>
        <h1>{{fullname}}</h1>
        <h1>{{fullname}}</h1>
        <h1>{{fullname}}</h1>
        <h1>{{fullname}}</h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstname: 'Kobe',
                lastname: 'Bryent'
            },
            // 方法或函数
            methods: {
                // 使用方法 会调用多次
                getFullname: function () {
                    console.log('getfullname')
                    return this.firstname + " " + this.lastname;    
                }
            },
            //计算属性
            computed: {
                // 计算属性只会调用一次, 性能更好
                fullname: function () {
                    console.log('fullname')
                    return this.firstname + " " + this.lastname;
                }

                // 计算属性和 methods对比 
                //   计算属性在多次调用时, 只会使用一次, 因为它是有缓存的
            } 
        })
    </script>
</body>
</html>
