<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <h2>
      <a href="#hello-world" name="hello-world">
        hello world
      </a>
    </h2>
    <anchored-heading :label="1">hello-world</anchored-heading>
  </div>
  <script type="text/x-template">
    <h1 v-if="level === 1">
      <slot></slot>
    </h1>
    <h2 v-if="level === 2">
      <slot></slot>
    </h2>
    <h3 v-if="level === 3">
      <slot></slot>
    </h3>
    <h4 v-if="level === 4">
      <slot></slot>
    </h4>
  </script>
  
  <script>
    Vue.component('anchored-heading',{
      template: '#anchored-heading-template',
      props:{
        level:{
          type: Number,
          required: true
        }
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        isShow: true,
        message: 'hello world'
      }
    })
  </script>
</body>
</html>
